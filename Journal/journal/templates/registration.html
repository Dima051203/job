<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
    <div class="layout">
        <header class="layout-main">
            <div class="navigation-header">
                <div>
                    <div class="header">
                        <a href="#" class="logotype">
                            <div class="logotype__title">ОБПОУ «Курский Гос. Политех. Колледж»</div>
                            <div class="logotype__subtitle">Курская область</div>
                        </a>
                        <nav>
                            <div class="menu">
                                <a class="menu0-item" href="{% url 'faculties' %}">
                                    <div class="menu0-item__title">Факультеты</div>
                                </a>
                                <a class="menu0-item" href="{% url 'about' %}">
                                    <div class="menu0-item__title">О нашей организации</div>
                                </a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div>
            <div class="forma">
                <div>
                    <h2>Регистрация на сайте</h2>
                </div>
                <div class="forma-t1">
                    <p>Заполните поля ниже</p>
                </div>
                <div class="labels">
                    <input type="text" class="label-text" placeholder="Фамилия"/>
                    <input type="text" class="label-text" placeholder="Имя"/>
                    <input type="text" class="label-text" placeholder="Отчество"/>
                    <input type="password" class="label-text" placeholder="Пароль"/>
                    <input type="password" class="label-text" placeholder="Повторите пароль"/>
                </div>
                <div class="base">
                    <p>Проверьте ещё раз все данные</p>
                    <input type="submit" value="Зарегистрироваться" class="login__submit" data-test-id="register-button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
